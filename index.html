<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Accédez aux portfolios de photographes freelance, et trouver celui qui vous correspond !" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@0;1&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
		<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
		<title>FishEye</title>
	</head>
	<body class="homePage">
		<a role="link" href="#main" id="scrollHelp" class="scrollHelp --hide">Passer au contenu</a>
		<header class="header">
			<a class="header__logo" href="index.html">
				<img src="./img/logo.svg" alt="Fisheye Home page" />
			</a>
			<h1 class="header__title" tabindex="0">Nos photographes</h1>
			<nav class="header__nav" aria-label="filtrer les photographes par thème">
				<ul class="header__tags">
					<li>
						<button class="header__tag filterTags tag" id="portrait" data-filter="portrait"><span class="sr-only">Tag</span>#Portrait</button>
					</li>
					<li>
						<button class="header__tag filterTags tag" id="art" data-filter="art"><span class="sr-only">Tag</span>#Art</button>
					</li>
					<li>
						<button class="header__tag filterTags tag" id="fashion" data-filter="fashion"><span class="sr-only">Tag</span>#Fashion</button>
					</li>
					<li>
						<button class="header__tag filterTags tag" id="architecture" data-filter="architecture"><span class="sr-only">Tag</span>#Architecture</button>
					</li>
					<li>
						<button class="header__tag filterTags tag" id="travel" data-filter="travel"><span class="sr-only">Tag</span>#Travel</button>
					</li>
					<li>
						<button class="header__tag filterTags tag" id="sport" data-filter="sport"><span class="sr-only">Tag</span>#Sport</button>
					</li>
					<li>
						<button class="header__tag filterTags tag" id="animals" data-filter="animals"><span class="sr-only">Tag</span>#Animals</button>
					</li>
					<li>
						<button class="header__tag filterTags tag" id="events" data-filter="events"><span class="sr-only">Tag</span>#Events</button>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main" id="main"></main>
		<script src="js/index.js" type="module"></script>
	</body>
</html>
